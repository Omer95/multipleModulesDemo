<div class="center">
  <file-drop headertext="Drop Files Here" (onFileDrop)="dropped($event)" (click)="click()" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
    <!-- <input type="file" style="border: none; border-color: transparent; width: 100%"> -->
  </file-drop>
  <div class="upload-table">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody class="upload-name-style">
        <tr *ngFor="let item of files; let i=index">
          <td><strong>{{item.relativePath}}</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
