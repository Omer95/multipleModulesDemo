<div class="container">
  <div class="jumbotron">
    <h1>DASHBOARD</h1>
  </div>
  <div class="panel panel-primary">
    <div class="panel-body">
      <div class="form-group">
        <app-details></app-details>
      </div>
      <div class="input-group">
        <input type="submit" id="logout" class="form-control" value="Logout" (click)="logout()">
      </div>
      <app-user-form></app-user-form>
      <button type="button" class="btn btn-primary" (click)="openScroll()">Infinite Scroll</button>
      <br><br>
      <button type="button" class="btn btn-success" (click)="openDnd()">Drag and Drop</button>
      <br><br>
      <button type="button" class="btn btn-success" (click)="openDropFiles()">Drop Files</button>
    </div>
  </div>
</div>
