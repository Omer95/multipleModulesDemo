<div class="container" id="container">
  <h2>Infinite Scroll Demo</h2>
  <div class="search-results" 
    infinite-scroll
    
    [infiniteScrollDistance]="modalScrollDistance"
    [infiniteScrollThrottle]="modalScrollThrottle"
    (scrolled)="onModalScrollDown()">
    
    <p>
      {{modalBody}}
    </p>
  </div>
</div>
