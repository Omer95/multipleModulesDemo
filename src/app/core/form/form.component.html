<div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <form [formGroup]='loginForm'>
          <fieldset>
            <legend>Enter Credentials</legend>
  
            <div class="form-group">
              <label for="inputEmail"></label>
              <input type="text" class="form-control" id="inputEmail" formControlName="email" placeholder="Email" value="{{id}}" [ngClass]="{'dangerClass': denied}">
              <div *ngIf="email.invalid && email.touched" class="col-sm-3 text-danger">
                Email is invalid
              </div>
            </div>
  
            <div class="form-group">
              <label for="inputPassword"></label>
              <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Password" [ngClass]="{'dangerClass': denied}">
              <div *ngIf="password.invalid && password.touched" class="col-sm-8 text-danger">
                Password needs to be more than 5 characters
              </div>
            </div>
  
            <div class="form-group">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-danger" (click)="notifyParent()">Submit</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
